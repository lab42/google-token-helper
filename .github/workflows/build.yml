name: Release
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ‘1.17.1’

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build google-token-helper
        run: go build -a -ldflags '-linkmode external -extldflags "-static" -w' -o google-token-helper

      - name: Setup release information
        run: |
          versionName=$(date +%y.%m).$(git rev-parse --short HEAD)
          export VERSION_NAME=$versionName
          echo "::set-env name=VERSION_NAME::$VERSION_NAME"

      - name: Extract release notes
        id: extract_release_notes
        uses: ffurrer2/extract-release-notes@v1

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION_NAME }}
          release_name: v${{ env.VERSION_NAME }}
          body: ${{ steps.extract_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./google-token-helper
          asset_name: google-token-helper
          asset_content_type: application/zip
